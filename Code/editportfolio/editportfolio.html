<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editportfolio.css">
    <script src="https://kit.fontawesome.com/d5e3a05139.js" crossorigin="anonymous"></script>
    <script src="pageFunctions.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <title>Editar Portfolio</title>
</head>
<body>
    <header>
      <div id="header-title">
        <img id="logo" src="img/logo.png" alt="logo">
        <h1 id="title">ArtsyPages</h1>
    </div>
    <nav id="header-main-navbar">
        <ul id="header-main-navbar-content">
            <li><a class="header-main-navbar-link" href="#">FAQ</a></li>
            <li><a class="header-main-navbar-link" href="#">Explorar</a></li>
            <li><a class="header-main-navbar-link" href="#">Fórum</a></li>
        </ul>
    </nav>
    <nav id="header-logreg-navbar">
        <ul id="header-logreg-navbar-content">
            <li><a class="header-logreg-navbar-link" href="#">Login</a></li>
            <li><a class="header-logreg-navbar-link" href="#">Criar</a></li>
            <li><a class="header-logreg-navbar-link" href="#"><img id="perfil" src="img/perfil.png" alt="perfil"></a></li>
        </ul>
    </nav>
    </header>
    <main>
      <div class="flex-box">
        <section class = "section-menu">
          <div class="container">
            <ul class="accordion-menu">
              <li class = "menu">
                <div onclick ="hideMenuItems()" class="dropdown">
                  <i class="icon-start fa-solid fa-image"></i>      
                  <p>Portfolio</p>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <form id = "formEl">
                <div class="submenuItems">
                  <div id = "portpickerdiv">
                    <select id ="portpicker" name = "whichport">
                      <option value="">3D</option>
                      <option value="">Edição de Vídeo</option>
                      <option value="">2D Tradicional</option>
                      <option value="">2D Digital</option>
                      <option value="">Fotografia</option>
                      </select>
                  </div>
                </div>
              </li>
              <li class = "menu">
                <div onclick ="hideMenuItems()" class="dropdown">
                  <i class="fa-solid icon-start fa-font"></i>
                  <p>Texto</p>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="submenuItems">
                  <div id = "textareapickerdiv">
                    <textarea type = "text" name="textcontentpick" id="textareapicker"></textarea>  
                  </div>
                  <div id = "textsizepickerdiv">
                    <select class = "textsizepicker" name ="textsizepicker">
                      <option value="12px">12px</option>
                      <option value="18px">18px</option>
                      <option value="24px">24px</option>
                      <option value="28px">28px</option>
                      <option value="32px">32px</option>
                      <option value="42px">42px</option>
                      <option value="52px">52px</option>
                      <option value="62px">62px</option>
                      <option value="72px">72px</option>
                      <option value="82px">82px</option>
                      <option value="112px">112px</option>
                      <option value="132px">132px</option>
                    </select>
                  </div>
                  <div id = "textfontpickerdiv">
                    <select name="textfontpicker" id="fontpicker">
                      <option value="Roboto">Roboto</option>
                      <option value="Open+Sans">Open Sans</option>
                      <option value="Lato">Lato</option>
                      <option value="Montserrat">Montserrat</option>
                      <option value="Oswald">Oswald</option>
                      <option value="Source+Sans+3">Source Sans 3</option>
                      <option value="Slabo+27px/13px">Slabo 27px/13px</option>
                      <option value="Raleway">Raleway</option>
                      <option value="PT+Sans">PT Sans</option>
                      <option value="Merriweather">Merriweather</option>
                      <option value="Noto+Sans+/+Serif">Noto Sans / Serif</option>
                      <option value="Nunito+Sans">Nunito Sans</option>
                      <option value="Concert+One">Concert One</option>
                      <option value="Prompt">Prompt</option>
                      <option value="Work+Sans">Work Sans</option>
                    </select>
                  </div>
                  <div id = "textdecorationpickerdiv">
                    <select name="textdecorationpicker" id="decorationPicker">
                      <option value="none">Nenhuma</option>
                      <option value="underline">Underline</option>
                      <option value="overline">Overline</option>
                      <option value="line-through">Line-Through</option>
                    </select>
                  </div>
                  <div id = "textweightpickerdiv">
                    <select name="textweightpicker" id="weightPicker">
                      <option value="normal">Normal</option>
                      <option value="bold">Bold</option>
                      <option value="bolder">Bolder</option>
                      <option value="lighter">Lighter</option>
                    </select>
                  </div>
                </div>
              </li>
              <li class = "menu">
                <div onclick ="hideMenuItems()" class="dropdown">
                  <i class="fa-solid icon-start fa-palette"></i>
                  <p>Cor</p>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id = "colorpickerdiv" class="submenuItems">
                  <input name = "colorpicker" id = "colorpicker" type="color" id="favcolor" value="#FFFFFF">
                </div>
              </li>
              <li class = "menu">
                <div onclick ="hideMenuItems()" class="dropdown">
                  <i class="fa-solid icon-start fa-up-down-left-right"></i>
                  <p>Decor</p>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id = "decorpickerdiv" class="submenuItems">
                  <label class="picker">Opacidade</label>
                  <input name = "opacitypicker" type="range" min="0" max="1" step="0.1" value="1" id="opacityRange">
                  <br>     
                  <label class="picker">Borda</label>
                  <textarea type = "text" name="borderPick" id="decorPicker"></textarea>  
                  <br>
                  <label class="picker">Padding</label>
                  <textarea type = "text" name="paddingPick" id="decorPicker"></textarea>  
                </div>
              </li>
              <li class = "menu">
                <div onclick ="hideMenuItems()" class="dropdown">
                  <i class="fa-solid icon-start fa-cloud-arrow-up"></i>
                  <p>Inserir</p>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class = "submenuItems">
                  <br>
                </div>
                <div class="submenuItems">
                </div>
              </li>
              <li class = "menu">
                <div onclick ="hideMenuItems()" class="dropdown">
                  <i class="fa-solid icon-start fa-circle-question"></i>
                  <p>Ajuda</p>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class = "submenuItems">
                  <br>
                  <div id="helppickerdiv">
                    <button onclick ="openHelp()" class = "helppicker">Orientações</button>
                  </div>
                </div>
              </li>
              <div class="submitbuttondiv">
                <button type = "submit" class="submitbutton">Aplicar</button>           
              </div>
            </form>
            </ul>
          </div>
          </section>
          <section class = "template-section">
            <div class="template-start-area">
              <iframe class = "iframe-template" id = "output" src="templateStorage/templateteste1/teste.html" frameborder="0"></iframe>
            </div>
          </section>
      </div>
    </main>
</body>
</html>
