<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>

    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="stylesheet" href="./assets/css/registro.css">

    <script defer src="../allJsAuth/register.js"></script>
</head>

<body>
    <main>
        <section>
            <img src="./assets/img/img4.png" class="img4">
        </section>
        <section>
            <form id="loginForm">
                <fieldset class="register">
                    <legend class="registre1">Registre</legend>
                    <div class="input-group">
                        <input placeholder="USERNAME" type="text" name="login" id="username" class="inputs">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input placeholder="PASSWORD" type="password" name="senha" id="password" class="inputs">
                        <span class="error-message"></span>
                        <button type="submit" class="registerbottom">Login</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
