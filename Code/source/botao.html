<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up</title>
  <link rel="stylesheet" href="assets/css/botao.css">
</head>

<body>
  <div id="popup" class="popup" style="display: flex;">
    <div class="popup-content">
      <button id="closePopupBtn" class="btn-close">&times;</button>
      <div class="popup-body">
        <div class="form-section">
          <form id="commentForm">
            <div class="form-group">
              <label for="username">Nome:</label>
              <input type="text" id="username" name="username" required placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="comment">Coment√°rio:</label>
              <textarea id="comment" name="comment" rows="4" required placeholder="Digite seu texto..."></textarea>
              <div id="charCount">0/200</div>
            </div>
            <div class="form-group btn-container">
              <button type="submit" class="btn-submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/botao.js"></script>
</body>

</html>
