<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post</title>

    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/homepage.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/criarpost.css">
    <link rel="stylesheet" href="./assets/css/popupLoginRegistro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>

    <script src="scripts/criarpost.js"></script>
    <script src="scripts/menu.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="Logo" width="60px" height="60px">
                    <p class="LogoName">ARTSYPAGES</p>
                </div>
                <nav>
                    <ul id="menuItems" height="200px">
                        <li><a href="#">Faq</a></li>
                        <li><a href="./explorar.html">Explorar</a></li>
                        <li><a href="./forum.html">Fórum</a></li>
                        <li><button id="buttonLogin">Login</button></li>
                        <li><button id="buttonCriar">Criar</button></li>
                    </ul>
                </nav>
                <img src="./assets/img/perfil.png" alt="Perfil" width="30px" class="perfil">
                <img src="./assets/img/menuHam.png" alt="Menu" width="50px" class="menu_icon">
            </div>
        </div>
    </header>


    
 <!-- Pop Up Login -->

 <dialog id="poplogin">

    
    <main id="pop_login">
    
    
        <!-- Imagem -->
        <section>
    
            <img src="./assets/img/img-login.png" class="img-login">
    
        </section>
        <!-- Login e Senha -->
        <section>
            <form id="loginForm">
                <fieldset class="login">
                    <legend class="login-titulo">LOGIN</legend>
                    <input type="email" name="login" id="username" placeholder="Email" required> <br>
    
                    <input type="password" name="senha" id="password" placeholder="Senha" required><br>
    
                    <input type="submit" value="LOGIN" class="login-btn">
    
                </fieldset>
                <!-- Registre -->
                <div class="registro-login">
                    <a href="#">Registre-se </a>
                </div>
    
                
            </form>
    
         
        </section>
        <section>      
     <button id="btn-close">X</button>
        </section>
    
       
      
    </main>
    
    
      </dialog>
    
     <!-- Pop Up Registro-->
    
     <dialog id="popRegistro">
    
      <main id="pop_registro">
        <!-- Imagem -->
        <section>
               <img src="./assets/img/img4.png" class="img4">
        </section>
    
        <!-- Formulario Registro -->
    
        <section>
            <form>
                <fieldset class="registro">
                    <legend class="registro-titulo">Register</legend>
                    <input type="email" name="login" class="email-registro" placeholder="Email" required> <br>
                    <input type="text" name="senha" class="senha-registro"  placeholder="Senha" required><br>
                    <input type="date" name="data" class="data-registro " placeholder="Data de Nascimento"required><br>
                    <input type="number" name="numero" class="numero-registro " placeholder="Numero de Telefone"required><br>
                    <input type="submit" value="register" class="registro-btn">
    
                </fieldset>
    
    
            </form>
        </section>
     
        <!-- Botâo para fechar popup -->
        <section>      
          <button id="btn-close-registro">X</button>
             </section>
    </main>

    
     </dialog>


    
    <main>
        <div class="page_title"> <!--MUDAR LINK-->
            <a href="../ForumMain/forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a>
            <h1>Criar novo post</h1>
        </div>
        <div class="post_texts">
            <form class="title">
                <label for="post_title">Titulo do Post</label>
                <input type="text" id="post_title" placeholder="Título do post">
            </form>

            <form class="post">
                <label for="post_description">Descricao</label>
                <textarea id="post_description" name="post_description"
                    placeholder="Problema/Tópico de discussão"></textarea>
            </form>
        </div>

        <form class="tag_selection">
            <label for="tag">Tag</label>
            <select class="tag_list" name="tag_list" id="tag">
                <option value="Tag 1" selected>Tag 1</option>
                <option value="Tag 2">Tag 2</option>
                <option value="Tag 3">Tag 3</option>
                <option value="Tag 4">Tag 4</option>
            </select>
        </form>


        <div class="submit">
            <button form="title post tag_selection" class="submit_button" type="submit">
                Enviar Post
            </button>
        </div>
    </main>
    
    <footer>
        
    </footer>
</body>
<script src="scripts/popupLoginRegistro.js"></script>
</html>
