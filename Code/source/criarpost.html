<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post</title>


    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/homepage.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/criarpost.css">
    <link rel="stylesheet" href="./assets/css/login_iframe.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>


    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/criarpost.js"></script>
    <script src="./scripts/menu.js"></script>
    <script type="text/javascript" src="./scripts/Login_Iframe.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="./assets/img/logo.png" alt="Logo" width="60px" height="60px">
                        <p class="LogoName">ARTSYPAGES</p>
                    </a>
                </div>
                <nav>
                    <ul id="menuItems" height="200px">
                        <li><a href="./ajuda.html">Faq</a></li>
                        <li><a href="./explorar.html">Explorar</a></li>
                        <li><a href="./forum.html">Fórum</a></li>
                        <li><button id="buttonLogin_Iframe">Login</button></li>
                        <li><button id="buttonCriar_Iframe">Criar</button></li>
                    </ul>
                </nav>
                <img src="./assets/img/perfil.png" alt="Perfil" width="30px" class="perfil">
                <img src="./assets/img/menuHam.png" alt="Menu" width="50px" class="menu_icon">
            </div>
        </div>
    </header>

    <main>
        <div class="page_title"> 
            <a href="./forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a>
            <h1>Criar novo post</h1>
        </div>
        <div class="post_texts">
            <form class="title">
                <label for="post_title">Titulo do Post</label>
                <input type="text" id="post_title" placeholder="Título do post">
            </form>

            <form class="post">
                <label for="post_description">Descricao</label>
                <textarea id="post_description" name="post_description"
                    placeholder="Problema/Tópico de discussão"></textarea>
            </form>
        </div>

        <form class="tag_selection">
            <label for="tag">Tag</label>
            <select class="tag_list" name="tag_list" id="tag">
                <option value="Criação de Portfólio" selected>Criação de Portfólio</option>
                <option value="Serviços do Site">Serviços do Site</option>
                <option value="Customização do Perfil">Customização do Perfil</option>
                <option value="Outros">Outros</option>
            </select>
        </form>


        <div class="submit">
            <button form="title post tag_selection" class="submit_button" type="submit">
                Enviar Post
            </button>
        </div>
    </main>

    <div id="the_login_iframe">
        <button><i class="fa-solid fa-x"></i></button>
        <iframe src="login.html" id="login_iframe"></iframe>
    </div>

    <footer>

    </footer>
</body>

</html>
