<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostForum</title>


    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/homepage.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/forumpost.css">
    <link rel="stylesheet" href="./assets/css/popupLoginRegistro.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>


    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/forumpost.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/popupLoginRegistro.js"></script>
    
</head>
<body>


    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="Logo" width="60px" height="60px">
                    <p class="LogoName">ARTSYPAGES</p>
                </div>
                <nav>
                    <ul id="menuItems" height="200px">
                        <li><a href="#">Faq</a></li>
                        <li><a href="./explorar.html">Explorar</a></li>
                        <li><a href="./forum.html">F처rum</a></li>
                        <li><button id="buttonLogin">Login</button></li>
                        <li><button id="buttonCriar">Criar</button></li>
                    </ul>
                </nav>
                <img src="./assets/img/perfil.png" alt="Perfil" width="30px" class="perfil">
                <img src="./assets/img/menuHam.png" alt="Menu" width="50px" class="menu_icon">
            </div>
        </div>
    </header>



    <main>
        <div class="post_title">
            <h1 class="question_tag">Tag 1</h1>
            <h1 class="question_title"> Lorem ipsum, dolor sit amet consectetur adipisicing.</h1>
            <a href="./forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a>
        </div>

        <div class="post_answers">



        </div>

        <div class="create_answer">
            <input type="checkbox" id="display_form">
            <label for="display_form">
                <i class="button_create_answer_P fa-solid fa-plus"></i>
                <i class="button_create_answer_M fa-solid fa-minus"></i>
            </label>

            <form class="new_answer">
                <label for="new_answer">Resposta</label>
                <textarea id="new_answer" name="new_answer" placeholder="Problema/T처pico de discuss찾o"></textarea>
                <button type="submit" form="new_answer" id="submit_new_answer">Enviar resposta</button>
            </form>
        </div>

    </main>


    <!-- Pop Up Login -->

    <dialog id="poplogin">
        <div id="pop_login">
            <!-- Imagem -->
            <section>
                <img src="./assets/img/img-login.png" class="img-login">
            </section>
            <!-- Login e Senha -->
            <section>
                <form id="loginForm">
                    <fieldset class="login">
                        <legend class="login-titulo">LOGIN</legend>
                        <input type="email" name="login" id="username" placeholder="Email" required> <br>
                        <input type="password" name="senha" id="password" placeholder="Senha" required><br>
                        <input type="submit" value="LOGIN" class="login-btn">
                    </fieldset>
                    <!-- Registre -->
                    <div class="registro-login">
                        <a href="#">Registre-se </a>
                    </div>
                </form>
            </section>
            <section>
                <button id="btn-close">X</button>
            </section>
        </div>
    </dialog>

    <!-- Pop Up Registro-->

    <dialog id="popRegistro">
        <div id="popRegistro">
            <main id="pop_registro">
                <!-- Imagem -->
                <section>
                    <img src="./assets/img/img4.png" class="img4">
                </section>
                <!-- Formulario Registro -->
                <section>
                    <form>
                        <fieldset class="registro">
                            <legend class="registro-titulo">Register</legend>
                            <input type="email" name="login" class="email-registro" placeholder="Email" required> <br>
                            <input type="text" name="senha" class="senha-registro" placeholder="Senha" required><br>
                            <input type="date" name="data" class="data-registro " placeholder="Data de Nascimento"
                                required><br>
                            <input type="number" name="numero" class="numero-registro " placeholder="Numero de Telefone"
                                required><br>
                            <input type="submit" value="register" class="registro-btn">
                        </fieldset>
                    </form>
                </section>
                <!-- Bot창o para fechar popup -->
                <section>
                    <button id="btn-close-registro">X</button>
                </section>
        </div>
    </dialog>


    <footer>

    </footer>
</body>



</html>
