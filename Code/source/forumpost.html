<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostForum</title>


    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/homepage.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/forumpost.css">
    <link rel="stylesheet" href="./assets/css/login_iframe.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>


    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/forumpost.js"></script>
    <script src="./scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/Login_Iframe.js"></script>
    
</head>
<body>


    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="./assets/img/logo.png" alt="Logo" width="60px" height="60px">
                        <p class="LogoName">ARTSYPAGES</p>
                    </a>
                </div>
                <nav>
                    <ul id="menuItems" height="200px">
                        <li><a href="#">Faq</a></li>
                        <li><a href="./explorar.html">Explorar</a></li>
                        <li><a href="./forum.html">Fórum</a></li>
                        <li><button id="buttonLogin_Iframe">Login</button></li>
                        <li><button id="buttonCriar_Iframe">Criar</button></li>
                    </ul>
                </nav>
                <img src="./assets/img/perfil.png" alt="Perfil" width="30px" class="perfil">
                <img src="./assets/img/menuHam.png" alt="Menu" width="50px" class="menu_icon">
            </div>
        </div>
    </header>



    <main>
        <div class="return_button"><a href="./forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a></div>
        <div class="post_title">
            <h1 class="question_tag">Tag 1</h1>
            <h1 class="question_title"> Lorem ipsum, dolor sit amet consectetur adipisicing.</h1>
        </div>

        <div class="post_answers">



        </div>

        <div class="create_answer">
            <input type="checkbox" id="display_form">
            <label for="display_form">
                <i class="button_create_answer_P fa-solid fa-plus"></i>
                <i class="button_create_answer_M fa-solid fa-minus"></i>
            </label>

            <form class="new_answer">
                <label for="new_answer">Resposta</label>
                <textarea id="new_answer" name="new_answer" placeholder="Problema/Tópico de discussão"></textarea>
                <button type="submit" form="new_answer" id="submit_new_answer">Enviar resposta</button>
            </form>
        </div>

    </main>


    <div id="the_login_iframe">
        <button><i class="fa-solid fa-x"></i></button>
        <iframe src="login.html" id="login_iframe"></iframe>
    </div>


    <footer>

    </footer>
</body>



</html>
