<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostForum</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="assets/scripts/app.js"></script>
</head>

<body>


    <header>
        <div id="header-title">
            <img id="logo" src="assets/images/logo.png" alt="logo">
            <h1 id="title">ArtsyPages</h1>
        </div>
        <nav id="header-main-navbar">
            <ul id="header-main-navbar-content">
                <li><a class="header-main-navbar-link" href="#">FAQ</a></li>
                <li><a class="header-main-navbar-link" href="#">Explorar</a></li>
                <li><a class="header-main-navbar-link" href="#">Fórum</a></li>
            </ul>
        </nav>
        <nav id="header-logreg-navbar">
            <ul id="header-logreg-navbar-content">
                <li><a class="header-logreg-navbar-link" href="#">Login</a></li>
                <li><a class="header-logreg-navbar-link" href="#">Criar</a></li>
                <li><a class="header-logreg-navbar-link" href="#"><img id="perfil" src="assets/images/perfil.png"
                            alt="perfil"></a></li>
            </ul>
        </nav>
    </header>



    <main>
        <div class="post_title">
            <h1 class="question_tag">Tag 1</h1>
            <h1 class="question_title"> Lorem ipsum, dolor sit amet consectetur adipisicing.</h1>
            <a href="../ForumMain/forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a>
        </div>

        <div class="post_answers">



        </div>

        <div class="create_answer">
            <input type="checkbox" id="display_form">
            <label for="display_form">
                <i class="button_create_answer_P fa-solid fa-plus"></i>
                <i class="button_create_answer_M fa-solid fa-minus"></i>
            </label>

            <form class="new_answer">
                <label for="new_answer">Resposta</label>
                <textarea id="new_answer" name="new_answer" placeholder="Problema/Tópico de discussão"></textarea>
                <button type="submit" form="new_answer" id="submit_answer">Enviar resposta</button>
            </form>
        </div>

    </main>


    <footer>

    </footer>
</body>

</html>
