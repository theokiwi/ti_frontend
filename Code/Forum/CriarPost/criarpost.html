<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
    <script type="text/javascript" src="assets/scripts/menu.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Logo" width="60px" height="60px">
                    <p class="LogoName">ARTSYPAGES</p>
                </div>
                <nav>
                    <ul id="menuItems" height="200px">
                        <li><a href="#">Faq</a></li>
                        <li><a href="#">Explorar</a></li>
                        <li><a href="#">Fórum</a></li>
                        <li><a href="#">Criar</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
                <img src="assets/images/perfil.png" alt="Perfil" width="30px">
                <img src="assets/images/menuHam.png" alt="Menu" width="50px" class="menu_icon">
            </div>
        </div>
    </header>


    
    <main>
        <div class="page_title">
            <a href="../ForumMain/forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a>
            <h1>Criar novo post</h1>
        </div>
        <div class="post_texts">
            <form class="title">
                <label for="post_title">Titulo do Post</label>
                <input type="text" id="post_title" placeholder="Título do post">
            </form>

            <form class="post">
                <label for="post_description">Descricao</label>
                <textarea id="post_description" name="post_description"
                    placeholder="Problema/Tópico de discussão"></textarea>
            </form>
        </div>

        <form class="tag_selection">
            <label for="tag">Tag</label>
            <select class="tag_list" name="tag_list" id="tag">
                <option value="Tag 1" selected>Tag 1</option>
                <option value="Tag 2">Tag 2</option>
                <option value="Tag 3">Tag 3</option>
                <option value="Tag 4">Tag 4</option>
            </select>
        </form>


        <div class="submit">
            <button form="title post tag_selection" class="submit_button" type="submit">
                Enviar Post
            </button>
        </div>
    </main>
    
    <footer>
        
    </footer>
</body>

</html>
