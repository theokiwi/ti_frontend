<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863f442cd3.js" crossorigin="anonymous"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <header>
        <!--Logo e Nome da Empresa-->
        <div class="logo">
            <a href="#"><img src="../imgs/logo.png" alt="Logo da Empresa"></a>
            <a href="#">
                <p>ArtsyPages</p>
            </a>
        </div>

        <!--Menu Central-->
        <div class="container">
            <nav class="menu1">
                <ul>
                    <li><a href="#" class="line">Faq</a></li>
                    <li><a href="#" class="line">Explorar</a></li>
                    <li><a href="#" class="line">Fórum</a></li>
                </ul>
            </nav>
        </div>

        <!--Menu Direito-->
        <div class="container">
            <div class="menu2">
                <ul>
                    <li><a href="#" class="line">Login</a></li>
                    <li><a href="#" class="line">Criar</a></li>
                </ul>
            </div>
            <div class="Person">
                <a href="#"><img src="../imgs/perfil.png" alt="Perfil do usuário"></a>
            </div>
        </div>
    </header>


    
    <main>
        <div class="page_title">
            <a href="../ForumMain/forum.html"><i class="post_replies_icon fa-solid fa-reply"></i></a>
            <h1>Criar novo post</h1>
        </div>
        <div class="post_texts">
            <form class="title">
                <label for="post_title">Titulo do Post</label>
                <input type="text" id="post_title" placeholder="Título do post">
            </form>

            <form class="post">
                <label for="post_description">Descricao</label>
                <textarea id="post_description" name="post_description"
                    placeholder="Problema/Tópico de discussão"></textarea>
            </form>
        </div>

        <form class="tag_selection">
            <label for="tag">Tag</label>
            <select class="tag_list" name="tag_list" id="tag">
                <option selected>Tag #</option>
                <option value="Tag1">Tag 1</option>
                <option value="Tag2">Tag 2</option>
                <option value="Tag3">Tag 3</option>
                <option value="Tag4">Tag 4</option>
            </select>
        </form>


        <div class="submit">
            <button form="title post tag_selection" class="submit_button" type="submit">
                Submit Post
            </button>
        </div>
    </main>

</body>

</html>
